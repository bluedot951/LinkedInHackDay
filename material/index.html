<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Recommend me places I like!">
    <title>RecommendME!</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">RecommendME!</a>
          <a class="mdl-navigation__link" href="">My History</a>
          <a class="mdl-navigation__link" href="">Places Recommended</a>
          <a class="mdl-navigation__link" href="">Settings</a>
          <a class="mdl-navigation__link" href="">Logout</a>
        </nav>
      </div>
      <div id="map"></div>
      <div id="capture"></div>
      <div class="android-content mdl-layout__content">
        <footer class="android-footer mdl-mega-footer">
          <div class="mdl-mega-footer--bottom-section">
            <p class="mdl-typography--font-light">Place Holder Text</p>
          </div>

        </footer>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzxsXoblmvOKUb-jZeuVJYyPpbZLEHytI&callback=initMap"
async defer></script>
  </body>
</html>
