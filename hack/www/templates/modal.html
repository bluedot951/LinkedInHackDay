<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Add Recommendation</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Location</span>
              <input ng-model="reco.location" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Category</span>
              <input ng-model="reco.category" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="addRecommendation(reco)">Add!</button>
          </div>
        </ion-content>
      </ion-modal-view>
