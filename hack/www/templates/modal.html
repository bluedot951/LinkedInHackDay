<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Add Recommendation</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Point of Interest</span>
              <input ng-model="reco.name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Address</span>
              <input ng-model="reco.location" type="text">
            </label>
            <select name="category" ng-model="reco.category" class="item">
              <option selected value="museum">Museum</option>
              <option value="science">Science</option>
              <option value="nightlife">Night Life</option>
              <option value="art">Art</option>
              <option value="history">History</option>
            </select>

            <button class="button button-full button-positive" ng-click="addRecommendation(reco)">Add!</button>
          </div>
        </ion-content>
      </ion-modal-view>
